<div class="row">
   <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button class="btn btn-primary dropdown-toggle" type="button">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addRecipeToShoppingList()">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.description}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Ingradients List</p>
       <ul class="list-group">
           <li class="list-group-item" *ngFor = "let ingradient of recipe.ingradients" >
               {{ingradient.name}}
               {{ingradient.amount}}
           </li>
       </ul>
    </div>
</div>
